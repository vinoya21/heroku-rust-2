<!-- Team Rust Home Page -->
<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makaleha Review Page</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
  <script src="javascripts/login.js"></script>
  <script src="javascripts/review.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/rating.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body onload="init()">

  <!-- top buttons: "write a review", log in, and sign up -->
  <div class="left">
    <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">Write a
      review</button>
  </div>

  <div id="loginbtns" class="right">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:100px" id="login">Log
      in</button><br><br><br>
    <button onclick="document.getElementById('id02').style.display='block'" type="button" style="width:100px"
      id="signup">Register</button>
  </div>

  <!-- log in pop up -->
  <div id="id01" class="modal">

    <div class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" class="inputText" placeholder="Enter Username" id="loginUsername">

        <label><b>Password</b></label>
        <input type="password" class="inputText" placeholder="Enter Password" id="loginPassword">

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="psw">
          <font color="red" id="invalidLogin"></font>
        </span>
      </div>

      <div class="container">
        <button onclick="login()">Login</button>
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </div>
  </div>

  <!-- sign up pop up -->
  <div id="id02" class="modal">

    <div class="modal-content animate">
      <div class="imgcontainer">
        <h><b>Create Your Makaleha Account</b></h>
        <span onclick="document.getElementById('id02').style.display='none'" class="close"
          title="Close Modal">&times;</span>
      </div>

      <div class="container">
        <label><b>Username</b></label>
        <input type="text" class="inputText" placeholder="Enter Username" id="signupUsername">

        <label><b>First Name</b></label>
        <input type="text" class="inputText" placeholder="Enter First Name" id="signupFirstName">

        <label><b>Last Name</b></label>
        <input type="text" class="inputText" placeholder="Enter Last Name" id="signupLastName">

        <label><b>Email</b></label>
        <input type="text" class="inputText" placeholder="Enter Email" id="signupEmail">

        <label><b>Password</b></label>
        <input type="password" class="inputText" placeholder="Enter Password" id="signupPassword">
      </div>

      <div class="container">
        <span class="su">
          <font color="red" id="invalidSignUp"></font>
        </span>
        <span class="registrationButton"><button onclick="register()">Complete Registration</button></span>
      </div>
    </div>
  </div>

  <center>
    <!-- logo -->
    <input onclick="window.location.href='index.html'" type="image" id="makalehalogo" src="images/makaleha_logo__v2.png"
      alt="Makaleha Logo" width="300" height="140" />
  </center>
  <!-- navigation bar i.e. page menu -->
  <div class="navbar">
    <a href="eventpage.html">Events</a>
    <a href="artpage.html">Artwork</a>
    <a href="recreationpage.html">Outdoor Activities</a>
    <a href="servicepage.html">Community Service</a>
  </div>
  <div>
    <h2> Write a Review </h2>
    <form>
      <table>
        <tr>
          <td>
            Name:
          </td>
          <td>
            <input id='name' type="text" name="">
          </td>
        </tr>
        <tr>
          <td>
            <label>Select Category:</label>
            <select id="categoryOptions" onChange="getItems(this.value);">
              <option value="" disabled selected > Select </option>
              <option value='art'> Artwork </option>
              <option value='service'> Community Service </option>
              <option value='outdoor'> Outdoor Activities </option>
              <option value='events'> Events </option>
            </select>
          </td>
          <td>
            <label>Select one:</label>
            <select id="titleOptions">
              <option value="" disabled selected > Select </option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Rating
          </td>
        </tr>
        <tr>
          <td>
            <div class="rate">
              <input type="radio" id="star5" name="rate" value="5" />
              <label id="5" for="star5" title="text">5 stars</label>
              <input type="radio" id="star4" name="rate" value="4" />
              <label id="4" for="star4" title="text">4 stars</label>
              <input type="radio" id="star3" name="rate" value="3" />
              <label id="3" for="star3" title="text">3 stars</label>
              <input type="radio" id="star2" name="rate" value="2" />
              <label id="2" for="star2" title="text">2 stars</label>
              <input type="radio" id="star1" name="rate" value="1" />
              <label id="1" for="star1" title="text">1 star</label>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <button onclick="submitReview()"> Submit </button>
          </td>
        </tr>
      </table>
    </form>
  </div>
</body>

</html>
