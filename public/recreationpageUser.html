<!-- Team Rust Outdoors Page -->
<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makaleha Recreation Page</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/searchbar.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/table.css" />
  <script src="javascripts/searchbar_rec.js"></script>
  <script src="javascripts/logout.js"></script>
  <script src="javascripts/outdoor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
</head>

<body onload='init()'>

    <!-- top buttons: "write a review", log in, and sign up -->
    <div class="left">
        <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">
            Write a
            review
        </button>
    </div>

    <div class="right">
        <button onclick="window.location.href = 'accountpage.html';" class="top-btn" type="button" id="account">Account</button><br><br><br>
        <button onclick="logout()" class="top-btn" type="button" id="logout">Log out</button>
      </div> <!-- set log out to go back to index.html -->

    <!-- log in pop up -->
    <div id="id01" class="modal">

        <form class="modal-content animate" action="/action_page.php" method="post">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                      title="Close Modal">&times;</span>
                <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">
                    Cancel
                </button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <center>
        <!-- logo -->
        <input onclick="window.location.href='indexUser.html'" type="image" id="makalehalogo" src="images/makaleha_logo__v2.png" alt="Makaleha Logo" width="300"
               height="140" />
    </center>
    <!-- navigation bar i.e. page menu -->
    <div class="navbar">
        <a href="eventpageUser.html">Events</a>
        <a href="artpageUser.html">Artwork</a>
        <a href="recreationpageUser.html">Outdoor Activities</a>
        <a href="servicepageUser.html">Community Service</a>
    </div>

    <!-- search bar recreation page -->
    <br>
    <div id="cover_rec">
        <form method="get" action="">
            <div class="tb">
                <div class="td"><input id="searchbar_input_rec" type="text" placeholder="Search" required></div>
                <div class="td" id="s-cover">
                    <button type="submit" id="submitSearch" onclick="searchRec()">
                        <div id="s-circle"></div>
                        <span></span>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div style="height: 500px; display: flex" id="recdisplay">
        <div style="height: 500px; width:25%; overflow-y: scroll; display:flex">
            <table class="displaytable" id="rectable" rules="rows" frame="void">
            </table>
        </div>

        <div id="displaytext">
        </div>
    </div>
</body>

</html>
